name: Publish to GitBook

on:
  release:
    types: [published]

jobs:
  publish-to-gitbook:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get release data
        id: release
        run: |
          RELEASE_DATA=$(curl -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          echo "RELEASE_DATA=$RELEASE_DATA" >> $GITHUB_ENV

      - name: Send to GitBook
        run: |
          curl -X POST "https://api.gitbook.com/v1/spaces/${{ secrets.GITBOOK_SPACE_ID }}/content/import" \
          -H "Authorization: Bearer ${{ secrets.GITBOOK_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "importedResources": 1,
            "totalResources": 1,
            "content": {
              "type": "github_release",
              "data": '"$RELEASE_DATA"'
            },
            "source": "api"
          }'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}